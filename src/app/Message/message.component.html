<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Documents Request form</strong>
      </div>
      <div class="card-body">

        <div *ngIf="msgSent" class="alert alert-success box-msg" role="alert">
          <strong>Message successfully sent to the user!</strong>
        </div>
        <div *ngIf="msgErr" class="alert alert-danger box-msg" role="alert">
          <strong>Message not sent!</strong>
        </div>

        <form #myForm="ngForm" [formGroup]="requestForm" (ngSubmit)="onSubmit(); myForm.reset()"  class="form-horizontal" >

          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="refnumb">Reference Number</label>
            <div class="col-md-9">
              <input type="text" id="refnumb" name="refnumb" class="form-control" placeholder="Reference No." formControlName="refnumb" required>
              <div *ngIf="formErrors.refnumb"  style="color:red">
                {{ formErrors.refnumb }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="email">Email</label>
            <div class="col-md-9">
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter Customer Email" formControlName="email" required>
              <div *ngIf="formErrors.email" style="color:red" >
                {{ formErrors.email }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="phone">Phone Number</label>
            <div class="col-md-9">
              <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone +12572481347" formControlName="phone" required>
              <div *ngIf="formErrors.phone" style="color:red">
                {{ formErrors.phone }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="shortmsg">Short Message</label>
            <div class="col-md-9">
              <input type="text" id="shortmsg" name="shortmsg" class="form-control" placeholder="Short msg" formControlName="shortmessage" required>
              <div *ngIf="formErrors.shortmessage" style="color:red">
                {{ formErrors.shortmessage }}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="detailedmsg">Detailed Message</label>
            <div class="col-md-9">
              <textarea id="detailedmsg" name="detailedmsg" rows="9" class="form-control" placeholder="Detailed msg" formControlName="detailedmessage" required></textarea>
              <div *ngIf="formErrors.detailedmessage" style="color:red">
                {{ formErrors.detailedmessage }}
              </div>
            </div>
          </div>

          <div class="form-group row" formArrayName="docArray">
            <label class="col-md-3 form-control-label" for="doclist1">Documents</label>
             <div class="col-md-9">
                  <div *ngFor="let address of requestForm.controls.docArray.controls; let i=index" class="form-control">

                    <div [formGroupName]="i">
                      <div class="input-group">
                         <input type="text" id="doclist1" name="doclist1" class="form-control" placeholder="Document name" formControlName="name" >
                         <span class="input-group-addon" (click)="addInput()"><i class="fa fa-plus"></i></span>
                         <span  *ngIf="requestForm.controls.docArray.controls.length > 1" (click)="delInput(i)"><i class="fa fa-times"></i></span>

                      </div>
                      <div class="row">
                        <small [hidden]="requestForm.controls.docArray.controls[i].controls.name.valid" style="color:red">
                          Document name is required
                        </small>
                      </div>

                  </div>
                  </div>
                </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="thankmsg">Thank you</label>
            <div class="col-md-9">
              <textarea id="thankmsg" name="thankmsg" rows="9" class="form-control" placeholder="Enter Thank you Message" formControlName="thanks" required></textarea>
              <div *ngIf="formErrors.thanks" style="color:red">
                {{ formErrors.thanks }}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="!requestForm.valid"  ><i class="fa fa-dot-circle-o"></i>Send</button>
          </div>

        </form>
      </div>

    </div>

  </div>
</div><!--/.row-->
