<div *ngIf="isShowWelcome()" class="mybody">
<br>
<br><br><br><br>
<mat-card class="welcome-card">
  <mat-card-header >
    <div mat-card-avatar class="welcome-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field>
      <input matInput  [(ngModel)]="customerFullName" placeholder="Full Name" #message>
    </mat-form-field>

    <mat-form-field>
      <input matInput  [(ngModel)]="customerPhoneNumber" placeholder="Phone Number" #action (click)="onShowBot()">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button (click)="onShowBot()">Send</button>
  </mat-card-actions>
</mat-card>
</div>
