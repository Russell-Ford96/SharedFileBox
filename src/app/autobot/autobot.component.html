<div class="col-md-12 bg-white " style="min-height:300px">
  <div class="chat-message">
    <ul class="chat">
      <li class="left clearfix" *ngFor="let msj of itemsBot; let i = index" [@messageChat]="state">

        <div >
          <span class="chat-img pull-left">
                  <img src="{{msj.avatar}}" alt="User Avatar">
                </span>
          <div class="chat-body clearfix">
            <div class="header">
              <strong class="primary-font">{{msj.name}}</strong>
              <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{ msj.date}}</small>
            </div>
            <p>
              {{msj.msj}}
            </p>
          </div>
        </div>

          </div>

          <span class="chat-img pull-left">

      </li>
    </ul>
  </div>



  <div class="chat-respond" fxLayout="row" fxLayoutAlign="start center">
    <mat-input-container fxFlex>
      <textarea matInput (keyup.enter)="send()" [(ngModel)]="newMessage" placeholder="Type and hit enter to send your message"></textarea>
    </mat-input-container>
    <button (click)="send()" mat-fab color="primary"><mat-icon>send</mat-icon></button>
  </div>
</div>
