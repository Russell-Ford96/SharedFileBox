<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">

    </div>

    <div class="col-sm-4">
      <div id="sidebar" >
        <p id="date"></p>
        <p>Hello, Please upload the requested documents to complete your application.</p>
        <p>Thank you</p>
        <button type="button" class="btn btn-primary">Send</button>

      </div>
    </div>

  </div>
</div>


<script type="text/javascript">
  n =  new Date();
  y = n.getFullYear();
  m = n.getMonth() + 1;
  d = n.getDate();
  document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script>
