<style>
.request-form-wrap {
    right: 0;
    top: 0;
    z-index: 100;
    background: #FFFFFF;
    overflow: hidden;
    padding-bottom: 100%;
    margin-bottom: -100%;
}
.footer {
    position: relative;
    bottom: 0;
    width: 100%;
    height: 60px;
    line-height: 60px;
    background-color: #FAFAFA
}
.new-message {
    float: right;
    border-radius: 0px;
    height: 100%;
    background-color: #00ACE7;
    color: white;
}
@media only screen and (max-width: 600px) {
    .new-message {
        width: 20%;
    }
    .request-form-wrap {
        width: 100%;
    }
}
@media only screen and (min-width: 600px) {
    .new-message {
        width: 30%;
    }
    .request-form-wrap {
        width: 30%;
    }
}
</style>
<div class="container-fluid" style="overflow: hidden;">

    <div class="row">
        <aside *ngIf="showRequestForm" class="request-form-wrap" style="position: absolute; border-left: 1px solid #DDDDDD ">
            <request-form (closeEvent)="toggleShowRequest()"></request-form>
        </aside>
    </div>

    <div style="height: 85vh; background-color: #FAFAFA; margin-top: 2%">
        <div class="row" >
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                 Message Requests
              </div>

          <table class="table ">
            <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Document</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of TableData">
                  <td>{{item._id}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td>
                    <div *ngFor="let doc of item.docArray">
                        {{doc.name}}
                    </div>
                  </td>
                  <td>{{item.thanks}}</td>
                </tr>
            </tbody>
          </table>

            <button class="btn btn-secondary" [disabled]="pageID == 0" (click)="updateTable(0)"> << </button>
            <button class="btn btn-secondary" [disabled]="pageID <= 0" (click)="updateTable(pageID-1)"> < </button>
            <button class="btn btn-secondary" [disabled]="pageID == maxPage" (click)="updateTable(pageID+1)"> > </button>
            <button class="btn btn-secondary" [disabled]="pageID == maxPage" (click)="updateTable(maxPage)"> >> </button>
          </div>
        </div>

        </div>
    </div>

    <div class="row footer">
        <button class="new-message btn" (click)="toggleShowRequest()">New message</button>
    </div>
</div>
