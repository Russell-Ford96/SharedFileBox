<style>
  .fieldWidth{
    width: 100%;
  }
</style>

<div class="form-elements">

  <vr-page-header [height]="'180px'" background="url(/assets/img/demo/headers/mac-1.png)" [reverse]="true"></vr-page-header>

  <div class="container">

    <vr-breadcrumbs [currentPage]="'Message'" [names]="['Message']" [header]="'primary'"></vr-breadcrumbs>

    <div fxLayout="column" fxLayoutGap="24px">
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start" fxLayoutGap="24px">
        <div class="basic-forms card alternative" fxFlex="100%" fxFlex.gt-sm>
          <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
            <div>
              <div class="title">Message Request</div>
            </div>
          </div>

          <div class="content" fxLayout="column">

            <form #myForm="ngForm" [formGroup]="requestForm" (ngSubmit)="onSubmit();">
            <div class="result" fxLayout="column">
             <md-input-container class="fieldWidth" >
                <input id="refnumb" name="refnumb" mdInput placeholder="Reference Number" type="text" formControlName="refnumb" required>
              </md-input-container>


                <md-input-container class="fieldWidth">
                  <input id="email" name="email" mdInput placeholder="Email" type="text" formControlName="email" required>
                </md-input-container>

                <md-input-container class="fieldWidth">
                  <span mdPrefix>+1</span>
                  <input id="phone" name="phone" mdInput placeholder="Phone Number" type="text" formControlName="phone" required>
                </md-input-container>

              <md-input-container class="fieldWidth" >
                <input id="shortmsg" name="shortmsg" mdInput placeholder="Short message" type="text" formControlName="shortmessage" required>
              </md-input-container>

              <md-input-container class="fieldWidth">
                <textarea id="detailedmsg" name="detailedmsg" mdInput placeholder="Detailed Message" type="text" formControlName="detailedmessage" required></textarea>
              </md-input-container>

              <div formArrayName="docArray">
                <div *ngFor="let address of requestForm.controls.docArray.controls; let i=index" >
                  <div [formGroupName]="i">
                      <md-input-container class="fieldWidth" >
                          <input id="doclist1" name="doclist1" mdInput placeholder="Documents" type="text" formControlName="name" required>
                          <md-icon mdSuffix (click)="addInput()">add</md-icon>
                          <md-icon mdSuffix *ngIf="requestForm.controls.docArray.controls.length > 1" (click)="delInput(i)">clear</md-icon>
                      </md-input-container>
                  </div>
                </div>
              </div>

                <md-input-container class="fieldWidth">
                <input id="thankmsg" name="thankmsg" mdInput placeholder="Thank you" type="text" required>
              </md-input-container>

              <md-card>
                <md-card-content fxLayout="column" fxLayout.gt-sm="row" >
                <button type="submit" md-raised-button  color="accent">Send</button>
                </md-card-content>
              </md-card>

            </div>
            </form>
          </div>
        </div>


      </div>








    </div>
  </div>
</div>
