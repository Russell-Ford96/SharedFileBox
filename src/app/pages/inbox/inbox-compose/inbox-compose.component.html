<div class="inbox-compose">
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <span>New Email</span>
    <button mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content" mat-dialog-content fxLayout="column">
    <div fxLayout="row" fxLayoutGap="24px">
      <mat-input-container class="input-container" fxFlex>
        <input mdInput placeholder="To">
      </mat-input-container>
      <mat-input-container class="input-container" fxFlex>
        <input mdInput placeholder="From" disabled value="david.smith@demomail.com">
      </mat-input-container>
    </div>

    <mat-input-container class="input-container">
      <input mdInput placeholder="Title">
    </mat-input-container>

    <p class="editor">
      <quill-editor [modules]="respondOptions"></quill-editor>
    </p>

  </div>
  <div mat-dialog-actions fxLayout="row">
    <button mat-dialog-close mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <span fxFlex><!-- fill space --></span>
    <button mat-icon-button>
      <mat-icon>attachment</mat-icon>
    </button>
    <button (click)="send()" class="send" fxFlexOffset="8px" mat-raised-button color="primary">
      Send <mat-icon>send</mat-icon>
    </button>
  </div>

</div>
