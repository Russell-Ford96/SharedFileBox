    <div class="content">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>Bot</th>
          <th>Url</th>
          <th>Items</th>
          <th>State</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bot of bots" (click)="onBotSelect(bot)"  style="cursor:pointer !important">
          <td class="avatar-cell"><img class="avatar" [src]="'../../assets/avatar-chica.png'"></td>
          <td>{{ bot.name}}</td>
          <td>{{ bot.url}}</td>
          <td>{{ bot.itemArray.length }}</td>
          <td>
            <div *ngIf="bot.active" class="status-circle accent"></div>
            <div *ngIf="!bot.active" class="status-circle warn"></div>
          </td>
