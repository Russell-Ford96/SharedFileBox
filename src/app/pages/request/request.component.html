<div class="table-filtering">

  <vr-page-header [height]="'146px'" background="url(/assets/img/demo/headers/pattern-3.png)" [reverse]="true"></vr-page-header>

  <div class="container">

    <vr-breadcrumbs [currentPage]="'Requests'" [names]="['All Requests']" [header]="'primary'"></vr-breadcrumbs>

    <div class="mat-elevation-z8">
    <!--  <div  class="header" >
        <md-input-container fxFlex floatPlaceholder="never" style="border-bottom: 1px solid grey !important; padding-top: 15px" >
          <input mdInput #filter placeholder="Filter requests" style="border: 0;outline: 0;background: transparent;">
        </md-input-container>
      </div> -->

      <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

        <!-- ID Column -->
        <ng-container cdkColumnDef="refnumb">
          <mat-header-cell *cdkHeaderCellDef> Reference Number </mat-header-cell>
          <mat-cell *cdkCellDef="let row" (click)="moreDetails(row.refnumb)"> {{row.refnumb}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef> Email </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.email}}% </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="phone">
          <mat-header-cell *cdkHeaderCellDef> Phone </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.phone}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="shortmessage">
        <mat-header-cell *cdkHeaderCellDef> Message </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.shortmessage}} </mat-cell>
      </ng-container>

        <ng-container cdkColumnDef="checkdocs">
          <mat-header-cell *cdkHeaderCellDef>  </mat-header-cell>
          <mat-cell *cdkCellDef="let row" >
            <div *ngIf="row.checkdocs==true; else minus">
              <i class="fa fa-check" style="color:green" aria-hidden="true"></i>
            </div>
            <ng-template #minus><i class="fa fa-minus-circle" style="color:red;" aria-hidden="true"></i> </ng-template>
          </mat-cell>

        </ng-container>
      </mat-table>

      <mat-paginator #paginator
                    [length]="requestDatabase.data.length"
                    [pageIndex]="0"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
